  <div class="container">
    <header>
      <h3>Project List</h3>
    </header>
    <div class="table-wrapper">
      <table class="table-users">
        <tr>
          <th>Project Title</th>
          <th>Domain </th>
          <th>Project Description</th>
          <th>Technology Used</th>
          <th>Introduction</th>
          <th>Acknowledgement</th>
          <th>Problem Statement</th>
          <th>Project Link</th>
          <th>video</th>
          <th>Action</th>
        </tr>
      </table>
      <button class="btn btn-add">Add User</button>
    </div>
    <!-- Add Modal -->
    <div class="add-modal modal-wrapper">
      <div class="modal">
        <div class="modal-header"><h3>Add Project</h3></div>
        <div class="modal-body">
          <form class="form" autocomplete="off">
            <input type="text" name="ptitle" placeholder="Project Title">
            <input type="text" name="pdomain" placeholder="Domain">
            <input type="text" name="pdescription" placeholder="Project Description">
            <input type="text" name="ptechused" placeholder="Technology Used">
            <input type="text" name="pintroduction" placeholder="Introduction">

            <input type="text" name="problemstatement" placeholder="Problem Statement">
            <input type="text" name="Projectlink" placeholder="Project Link">
            <input type="text" name="pvideo" placeholder="video">
            <button class="btn btn-modal">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div class="edit-modal modal-wrapper">
      <div class="modal">
        <div class="modal-header"><h3>Edit Project</h3></div>
        <div class="modal-body">
          <form class="form" autocomplete="off">
            <input type="text" name="ptitle" placeholder="Project Title">

            <input type="text" name="Projectlink" placeholder="Project Link">
            <input type="text" name="pvideo" placeholder="video">
            <button class="btn btn-modal">Submit</button>
          </form>
        </div>
      </div>
    </div>
